<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>JUDUL</h3>
    <div>
        <button type="button" id="C1">Luas Persegi</button>
        <button type="button" id="C2">Luas Segitiga</button>
    </div>

    <div class="Persegi">
        <div>
            Nilai Panjang
            <input type="number"  id="PJ">
        </div>
        <div>
            Nilai Lebar
            <input type="number"  id="LB">
        </div>
        <div>
            <button type="button" id="Hitungpersegi">Hitung Luas</button>
        </div>
    </div>

    <div class="segi3">
        <div>
            Nilai Alas
            <input type="number" id="AL">
        </div>
        <div>
            Nilai Tinggi
            <input type="number" id="TG">
        </div>
        <div>
            <button type="button" id="Hitungsegitiga">Hitung Luas</button>
        </div>
    </div>

 
    <div class="hasil"></div>

    <script src="jquery-3.7.0.min.js"></script>
    <script>
        $(function(){
            $(".Persegi").hide();
            $(".segi3").hide();

            $("#C1").click(function(){
                $(".segi3").hide(1500);
                $(".Persegi").show(1500);
                $(".hasil").html("");
                $("h3").html("Hitung Luas Persegi");
            });
            $("#C2").click(function(){
                $(".Persegi").hide(1500);
                $(".segi3").show(1500);
                $(".hasil").html("");
                $("h3").html("Hitung Luas segitiga");
            });
            $("#Hitungpersegi").click(function(){
                let P = $("#PJ").val();
                let L = $("#LB").val();
                console.log(P)

                let LU = P*L;
                let tx = "Hitung Luas Persegi dengan nilai panjang"+P;
                tx +=" dan lebar "+L+" adalah:<br>";
                tx += "Luas = Panjang x<br>";
                tx +="= "+P+" X "+L+"<br>";
                tx +="= "+LU+"<br>";
                tx += "jadi Luasnya adalah "+LU;

                $(".hasil").html(tx);
                
            })
        });
        $("#Hitungsegitiga").click(function(){
            let T = $("#TG").val();
            let A = $("#AL").val();
            
            let LU =T*A*0.5
            tx = "Hitung Luas segitiga dengan nilai panjang"+T;
            tx +=" dan alas "+A+" adalah:<br>";
            tx += "tinggi X alas X 0.5 <br>";
            tx +="= "+T+" X "+A+"<br>";
            tx +="= "+LU+"<br>";
            tx += "jadi Luasnya adalah "+LU;

            $(".hasil").html(tx);
            
        })
    </script>
</body>
</html>
